<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em css
        
    </title>
    <!--para se criar um degrade no site você tem a opção de coloca-la dentro de style e formatar com a tag background-image e por em seguida 'to right' se quiser que ele comece da direita para esquerda e 'to left' para comecar ao contrário , 'to top' para ir de baixo para cima etc.
    podendo por quantas cores quiser.
tambem pose usar o degradê em graus , poe a graduação e poe a tag  'dag' e também tem a opção de por o degradê circular retirando a tag line para a tag 'radial gradiente 'e acrescenta circle. -->
    <style>
     * {
        height : 100%;
      }  
        body{
           background-image: radial-gradient( circle,white,  #CFFFF5, #84F0D8 ,#20BD9B, #5AA393, #3E7065) ;
           background-attachment: fixed;
        } 
        
</style>
</head>
<body>
    <h1>testando gradiente</h1>

</body>
</html>
